<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakila Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <h3 class="card-header">
                        <i class="fa fa-film" aria-hidden="true"></i>
                        New category info
                    </h3>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="txtCategory">Category name</label>
                                <input type="text" id="txtCategory" class="form-control" placeholder="Action..."
                                    autofocus>
                            </div>
                            <button type="button" id="btnSave" class="btn btn-outline-success">
                                <i class="fa fa-check" aria-hidden="true"></i>
                                Save
                            </button>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        Footer
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>


        $('#btnSave').on('click', function () {
            const dataToPost = {
                name: $('#txtCategory').val(),
            }

            const jsonToPost = JSON.stringify(dataToPost);

            $.ajax({
                url: 'http://localhost:5000/api/categories',
                type: 'POST',
                dataType: 'json',
                data: jsonToPost,
                contentType: 'application/json'
            }).done(function (data) {
                Swal.fire({
                    title: 'Add city succesfully!',
                    text: 'Do you want to continue',
                    icon: 'success',
                    confirmButtonText: 'Cool'
                })
            })
        })
    </script>
</body>

</html>
